<div ng-controller="cryptoPricessController">
    <div class="list-section favorites">
       <div class="wrap-list-rc">
          <div class="heading-page">
             Prices
             <div class="back-btn"  ng-click="openPage('settings')">
                <div class="icon-back">
                   <i class="fas fa-chevron-left"></i>
                </div>
             </div>
          </div>
          <div class="lrc-item" ng-repeat="price in MarketPrices">
             <a href >
                <div class="lrc-content">
                   <div class="lrc-img">
                      <img src="{{price.image}}" alt="item" style="width: 70%;">
                   </div>
                   <div class="lrc-desc">
                      <div class="lrc-title">{{price.name}}</div>
                      <div class="lrc-text">
                         {{price.current_price | number:2}}
                      </div>
                      <p class="card-text"><small class="text-muted">{{price.last_updated}}</small></p>
                    </div>
                   <div class="add-favourite">
                      <div class="awl-btn highlight">
                         <div class="awl-btn-icon">
                            <i class="fas fa-heart"></i>
                         </div>
                      </div>
                   </div>
                </div>
             </a>
          </div>
       </div>
       <div class="wrap-pagination">
          <ul class="pagination">
             <li class="page-item">
                <a class="page-link" href="#">Previous</a>
             </li>
             <li class="page-item">
                <a class="page-link" href="#">1</a>
             </li>
             <li class="page-item active">
                <a class="page-link" href="#">2</a>
             </li>
             <li class="page-item">
                <a class="page-link" href="#">3</a>
             </li>
             <li class="page-item">
                <a class="page-link" href="#">4</a>
             </li>
             <li class="page-item">
                <a class="page-link" href="#">Next</a>
             </li>
          </ul>
       </div>
    </div>
 </div>

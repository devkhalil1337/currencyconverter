<div  ng-controller="converterController">
    <div class="heading-page">
       Select two currencies
       <div class="back-btn">
          <div class="icon-back"><i class="fas fa-chevron-left"></i></div>
       </div>
    </div>
    <div class="new-recipe-section">
       <form class="form" action="##" method="post" id="setting">
          <div class="fb-text">Select two currency example Bitcoin to</div>
          <div class="stt-form">
             <div class="form-group">
                <div class="col-xs-12">
                   <label for="title">From</label>
                   <select class="custom-select" id="gender2">
                    <option selected>Choose...</option>
                    <option value="1">Bitcoin</option>
                    <option value="2">Ethereum</option>
                    <option value="3">USD</option>
                  </select> 
                </div>
             </div>
             <div class="form-group">
                <div class="col-xs-12">
                    <label for="title">To</label>
                    <select class="custom-select" id="gender2">
                     <option selected>Choose...</option>
                     <option value="1">Bitcoin</option>
                     <option value="2">Ethereum</option>
                     <option value="3">USD</option>
                   </select> 
                 </div>
             </div>
             <div class="form-group">
                <div class="col-xs-12">
                   <label for="detail">Amount</label>
                   <textarea id="ingredients" name="ingredients" cols="40" rows="3" class="form-control"  ></textarea>
                </div>
             </div>
             <div class="form-group">
                <div class="col-xs-12">
                   <label for="detail">Convereted</label>
                   <textarea id="directions" name="directions" cols="40" rows="3" class="form-control"  ></textarea>
                </div>
             </div>
          </div>
       </form>
    </div>
 </div>
